{% extends "pages/layouts/base.html" %}
{% load static %}

{% block content %}
<div class="blog-post-8 pt-70">
    <div class="container">
        <div class="row g-lg-4 gy-5">
            <div class="col-lg-12">
                <div class="row gy-5 mb-50">
                    {% for category in categories %}
                    <div class="col-md-3">
                        <div class="blog-card2 two">
                            <div class="blog-card-img-wrap">
                                <a style="border-radius: 24px;" href="{{ category.get_absolute_url }}">
                                    <img style="width: 100%; height: 128px; object-fit: cover;" src="{{ category.image.url }}" alt="">
                                </a>
                                <ul>
                                    <li>
                                        <a class="category" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
