{% load static %}

<header class="health">
    <div class="container-md">
        <div class="col-lg-12">
            <div class="header-wrapper">
                <div class="menu-wrap">
                    <div class="sidebar menu-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.66663 9.16669H18.3333V10.8334H1.66663V9.16669ZM1.66663 4.16669H18.3333V5.83335H1.66663V4.16669ZM1.66663 14.1667H18.3333V15.8334H1.66663V14.1667Z" />
                        </svg>
                    </div>
                    <div class="main-menu d-xl-flex d-none">
                        <ul class="menu-list">
                            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                                <a href="{% url 'pages:home' %}">Home</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'news_list' %}active{% endif %}">
                                <a href="{% url 'pages:news_list' %}">News</a>
                            </li>
                            <li class="menu-item-has-children {% if '/categories/' in request.path %}active{% endif %}">
                                <a href="{% url 'pages:categories_list' %}" class="drop-down">Categories</a>
                                <i class="bi bi-plus dropdown-icon"></i>
                                <ul class="sub-menu">
                                    {% for category in categories.last %}
                                    <li class="{% if request.path == category.get_absolute_url %}active{% endif %}">
                                        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                                <a href="{% url 'pages:about' %}">About</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                                <a href="{% url 'pages:contact' %}">Contact</a>
                            </li>
                            <li class="{% if request.resolver_match.url_name == 'faq' %}active{% endif %}">
                                <a href="{% url 'pages:faq' %}">Faq</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header-logo d-lg-none d-flex">
                    <a href="{% url 'pages:home' %}">
                        <img alt="image" class="img-fluid dark" src="{% static 'pages/image/index-img/icon/dark-logo.svg' %}">
                    </a>
                    <a href="{% url 'pages:home' %}">
                        <img alt="image" class="img-fluid light" src="{% static 'pages/image/index-img/icon/light-logo.svg' %}">
                    </a>
                </div>
                <div class="nav-right d-md-flex d-none">
                    <a class="header-btn hover-btn two" target="_blank" href="https://www.github.com/gmurad97">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 9L9 1M9 1C7.22222 1.33333 3.33333 2 1 1M9 1C8.66667 2.66667 8 6.33333 9 9" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        SUBSCRIBE
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
